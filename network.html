    <title>DARYA KALDOBTSAVA</title>
</head>
<body>
<!-- pasek gÃ³rny -->
<div class="container">
    <nav class="navbar fixed-top" style="background-color: #00664d;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: aliceblue" href="#">Router</a>

</div>

<!-- pzyciski -->
<div class="button">
    <a class="btn btn-primary" href="index.html" role="button style=" style="background-color: #00664d; font-size: 22px; position: absolute; width: 150px; height: 50px; left: 35px; top: 70px">

    <a class="btn btn-primary" href="wireless.html" role="button style=" style="background-color: #00664d; font-size: 22px; position: absolute; width: 150px; height: 50px; left: 35px; top: 130px">

    <a class="btn btn-primary" href="network.html" role="button style=" style="background-color: #00664d; font-size: 22px; position: absolute; width: 150px; height: 50px; left: 35px; top: 190px">

<!-- Network Settings-->
<div class="table1" style="text-align: left">
    <table class="table table-borderless" style="width: 600px; margin-left: 300px; margin-right: auto; margin-top: 70px">
        <thead>
        <tr class="table">
            <th scope="col" style="color: white; background-color: #00664d">Network Settings</th>
            <th scope="col" style="background-color: #00664d; border-top: none"></th>
            <th scope="col" style="background-color: #00664d; border-top: none"></th>
        </tr>
        </thead>
        <tbody>
        <tr style="background-color: lightgrey">
            <td></td>
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Obtain an IP address automatically
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Use the following IP address
                    </label>
                </div>
            </td>
            <td></td>
        </tr>
        <tr style="background-color: lightgrey">
            <td>IP Address:</td>
            <td>
                <input class="form-control" type="text" placeholder="192.168.0.254" aria-label="Disabled input example" disabled>
            </td>
            <td></td>
        </tr>
        <tr style="background-color: lightgray">
            <td>Subnet Mask:</td>
            <td>
                <input class="form-control" type="text" placeholder="255.255.255.0" aria-label="Disabled input example" disabled>
            </td>
            <td></td>
        </tr>
        <tr style="background-color: lightgray">
            <td>Default Gateway:</td>
            <td>
                <input class="form-control" type="text" placeholder="192.168.0.254" aria-label="Disabled input example" disabled>
            </td>
            <td></td>
        </tr>
        <tr style="background-color: lightgray">
            <td></td>
            <td></td>
            <td>
                <button type="button" class="btn btn-primary" style="background-color: seagreen">Save</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!--DHCP Settings-->
<div class="table1" style="text-align: left">
    <table class="table table-borderless" style="width: 600px; margin-left: 300px; margin-right: auto; margin-top: 20px">
        <thead>
        <tr class="table">
            <th scope="col" style="color: white; background-color: #00664d">DHCP Settings</th>
            <th scope="col" style="background-color: #00664d; border-top: none"></th>
            <th scope="col" style="background-color: #00664d; border-top: none"></th>
        </tr>
        </thead>
        <tbody>
        <tr style="background-color: lightgrey">
            <td></td>
            <td>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" checked value="option1">
                    <label class="form-check-label" for="inlineRadio1">Auto</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">On</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio2">Off</label>
                </div>
            </td>
            <td></td>
        </tr>
        <tr style="background-color: lightgrey">
            <td>IP Address Pool:</td>
            <td>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="" aria-label="First name" disabled>
                    </div>
                    -
                    <div class="col">
                        <input type="text" class="form-control" placeholder="" aria-label="Last name" disabled>
                    </div>
                </div>
            </td>
            <td></td>
        </tr>
        <tr style="background-color: lightgray">
            <td>Address Lease Time:</td>
            <td>
                <input class="form-control" type="text" placeholder="" aria-label="Disabled input example" disabled>
            </td>
            <td></td>
        </tr>
        <tr style="background-color: lightgray">
            <td>Default Gateway:</td>
            <td>
                <input class="form-control" type="text" placeholder="" aria-label="Disabled input example" disabled>
            </td>
            <td></td>
        </tr>
        <tr style="background-color: lightgray">
            <td>Primary DNS:</td>
            <td>
                <input class="form-control" type="text" placeholder="" aria-label="Disabled input example" disabled>
            </td>
            <td></td>
        </tr>
        <tr style="background-color: lightgray">
            <td>Secondary DNS:</td>
            <td>
                <input class="form-control" type="text" placeholder="" aria-label="Disabled input example" disabled>
            </td>
            <td></td>
        </tr>
        <tr style="background-color: lightgray">
            <td></td>
            <td></td>
            <td>
                <button type="button" class="btn btn-primary" style="background-color: seagreen">Save</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
