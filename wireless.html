<!--Connect to Host Network-->
<div class="table4" style="text-align: left">
  <table class="table table-borderless" style="width: 700px; margin-left: 300px; margin-right: auto; margin-top: 70px">
    <thead>
    <tr class="table">
      <th scope="col" style="color: white; background-color: #00664d">Connect to Host Network</th>
      <th scope="col" style="background-color: #00664d; border-top: none"> </th>
    </tr>
    </thead>
    <tbody>
    <tr style="background-color: lightgrey">
      <th scope="row">2.4GHz Network</th>
      <td>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Connect to 2.4GHz Network
          </label>
        </div>
      </td>
    </tr>
    <tr style="background-color: lightgray">
      <td> </td>
      <td>
        <button type="button" class="btn btn-primary">Wireless Scanner</button>
      </td>
    </tr>
    <tr style="background-color: lightgray">
      <td>Host 2.4HGz SSID:</td>
      <td>
        <input class="form-control form-control-sm" type="text" placeholder="Enter SSID" aria-label=".form-control-sm example">
      </td>
    </tr>
    <tr style="background-color: lightgray">
      <td>Host 2.4HGz Security:</td>
      <td>
        <select>
          <option selected value="base">No security</option>
          <option>WPA-PSK</option>
          <option>WPA2-PSK</option>
          <option>WPA-PSK/WPA2-PSK</option>
          <option>WEP</option>
        </select>
      </td>
    </tr>
    <tr style="background-color: lightgray">
      <td>Host 2.4HGz Password:</td>
      <td>
        <input class="form-control form-control-sm" type="text" placeholder="Password" aria-label=".form-control-sm example">
      </td>
    </tr>


    <tr style="background-color: lightgrey">
      <th scope="row">5GHz Network</th>
      <td>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Connect to 5GHz Network
          </label>
        </div>
      </td>
    </tr>
    <tr style="background-color: lightgray">
      <td> </td>
      <td>
        <button type="button" class="btn btn-primary">Wireless Scanner</button>
      </td>
    </tr>
    <tr style="background-color: lightgray">
      <td>Host 5HGz SSID:</td>
      <td>
        <input class="form-control form-control-sm" type="text" placeholder="Enter SSID" aria-label=".form-control-sm example">
      </td>
    </tr>
    <tr style="background-color: lightgray">
      <td>Host 5HGz SSID:</td>
      <td>
        <select>
          <option selected value="base">No security</option>
          <option>WPA-PSK</option>
          <option>WPA2-PSK</option>
          <option>WPA-PSK/WPA2-PSK</option>
          <option>WEP</option>
        </select>
      </td>
    </tr>
    <tr style="background-color: lightgray">
      <td>Host 5HGz Password:</td>
      <td>
        <input class="form-control form-control-sm" type="text" placeholder="Password" aria-label=".form-control-sm example">
      </td>
    </tr>
    <tr style="background-color: lightgray">
      <td>
        <button type="button" class="btn btn-primary" style="background-color: seagreen">Save</button>
      </td>
      <td> </td>
    </tr>
    </tbody>
  </table>
